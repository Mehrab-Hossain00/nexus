<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Nexus Logo</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px; }
        canvas { border: 1px solid #333; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        button { padding: 12px 24px; background: #6366f1; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4f46e5; }
    </style>
</head>
<body>
    <h2>Nexus Logo Preview</h2>
    <canvas id="canvas" width="512" height="512"></canvas>
    <button onclick="downloadPNG()">Download PNG</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const svgString = `<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="120" fill="#000000"/>
  <rect x="4" y="4" width="504" height="504" rx="116" stroke="white" stroke-opacity="0.1" stroke-width="8"/>
  <g filter="url(#glow)">
    <circle cx="400" cy="112" r="60" fill="#6366F1" fill-opacity="0.8"/>
  </g>
  <g transform="translate(86, 86) scale(14)">
    <path d="M12 3L10.088 8.813C9.697 10.003 8.76 10.94 7.57 11.331L1.757 13.243L7.57 15.155C8.76 15.546 9.697 16.483 10.088 17.673L12 23.486L13.912 17.673C14.303 16.483 15.24 15.546 16.43 15.155L22.243 13.243L16.43 11.331C15.24 10.94 14.303 10.003 13.912 8.813L12 3Z" fill="white"/>
    <path d="M5 3L4.5 4.5L3 5L4.5 5.5L5 7L5.5 5.5L7 5L5.5 4.5L5 3Z" transform="translate(10, -2) scale(1.2)" fill="white" fill-opacity="0.9"/>
  </g>
  <defs>
    <filter id="glow" x="240" y="-48" width="320" height="320" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
      <feGaussianBlur stdDeviation="50" result="effect1_foregroundBlur"/>
    </filter>
  </defs>
</svg>`;

        const img = new Image();
        const svg = new Blob([svgString], {type: "image/svg+xml;charset=utf-8"});
        const url = URL.createObjectURL(svg);
        
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            URL.revokeObjectURL(url);
        };
        img.src = url;

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'nexus-logo.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
